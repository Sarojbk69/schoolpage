    <!-- News Page Content -->
  <div class="news-page">
    <h1>Latest News</h1>
    <div class="news-container">
      <!-- Featured News Section (65% width on desktop, full width on mobile) -->
      <div class="featured-news" id="featured-news">
        <div class="photo-container">
          <img src="https://via.placeholder.com/800x450?text=Featured+News" alt="Featured News" id="featured-image" />
          <div class="news-info" id="featured-info">
            <div class="news-title">Featured News Title</div>
            <div class="news-details">
              Additional information about the featured news goes here. This could include a brief description, date, or any other details.
            </div>
          </div>
        </div>
      </div>
      <!-- News List Section (35% width on desktop, full width at bottom on mobile) -->
      <div class="news-list">
        <ul id="news-list">
          <!-- List items include extra details via data attributes -->
          <li data-image="https://via.placeholder.com/800x450?text=News+1" 
              data-title="News Title 1" 
              data-details="More details about News 1.">News Title 1</li>
          <li data-image="https://via.placeholder.com/800x450?text=News+2" 
              data-title="News Title 2" 
              data-details="More details about News 2.">News Title 2</li>
          <li data-image="https://via.placeholder.com/800x450?text=News+3" 
              data-title="News Title 3" 
              data-details="More details about News 3.">News Title 3</li>
          <!-- Add more news items as needed -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Wave Elements (Placed at the end so they remain behind content) -->
  <div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
