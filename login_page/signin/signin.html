<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="./singin.css" />
  <link rel="icon" type="image/png" href="../../img/logo/shree_panchayat_logo.jpg" />
  <script src="https://kit.fontawesome.com/f1127f5f80.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <!-- Left Section (Form) -->
    <div class="form-container">
      <div class="logo">
        <img src="../../img/logo/shree_panchayat_logo.jpg" alt="Panchayat School" />
        Shree Panchayat Secoundary School
      </div>

      <h3>Login for the more Access</h3>

      <form action="login.php" id="loginForm" method="post">
        <div class="input-group">
          <label for="email">E-mail</label>
          <div class="input-field">
            <input type="email" id="email" name="email" placeholder="Enter Email" required />
            <i class="fas fa-envelope"></i>
          </div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-field">
            <input type="password" id="password" name="password" placeholder="Enter password" required />
            <i class="fas fa-eye" id="togglePassword"></i>
          </div>
        </div>

        <p id="errorMessage" class="error"></p>

        <button type="submit">Login</button>

        <p class="or">or sign up with</p>

        <div class="social-login">
          <button class="social-btn"><i class="fab fa-facebook"></i></button>
          <button class="social-btn"><i class="fab fa-google"></i></button>
          <button class="social-btn"><i class="fab fa-apple"></i></button>
        </div>

        <p class="signin-text">
          Create an account? <a href="../signup/signup.html">Sign up</a>
        </p>
      </form>
    </div>

    <!-- Right Section (Background Image) -->
    <div class="image-container">
      <img src="../../img/login_page_img/login_page_right_side.png" alt="Background" />
    </div>
  </div>

  <!-- for closing the login page  -->
  <a href="../../index.html" class="cross-button" title="Go to Home">
    <i class="fa-solid fa-xmark"></i>
  </a>

  <script src="../signin/singin.js"></script>
</body>

</html>
